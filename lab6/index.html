<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- End of Materialize library declaration -->


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h1 id="info">Please input your Password</h1>
    </p>    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="pwd" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>    
            <!--P>
                <input type="password" id="pwd">
            </P--> 
        </form>
    </div>
    <a class="waves-effect waves-light btn" id="btn">Verify</a>
    <!--p>
        <button type="button" id="btn">Verify</button>
    </p-->       
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- End of Materialize library declaration -->
    <script src="js/run.js"></script> 
</body>
<footer>
    <p>
        <h1>Describe Material design</h1>
        <h2>It reduce the server load</h2>       
    </p>
</footer>
</html>
