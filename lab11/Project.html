<body>    
    <form id="ProjectForm" action="/ProjectSave" method="POST">
        <p>
            <label for="Control_ProjectName">Project Name</label>
            <input type="text" name="Control_ProjectName" value="Eg Project Name"></input>
        </p>
        <p>
            <label for="Control_ProjectDescription">Description</label>
            <input type="text" name="Control_ProjectDescription" value="Eg Project Description"></input>
        </p>
        <p>
            <!--input type="submit" value="Save"-->
            
        </p>
    </form>
    <div>
        <button id="btn" onclick="submitProject();">Save</button>
    </div>
    <script type="text/javascript">
        function submitProject()
        {
            let ProjectForm = document.getElementById("ProjectForm");
            //alert("Start");
            
            if(ProjectForm.onsubmit &&
            !ProjectForm.onsubmit())//Not under submit
            {
                return;
            }
            
            ProjectForm.submit()
            //alert("Submite");
        }    
    </script>
